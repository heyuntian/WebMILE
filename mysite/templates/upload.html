{% load static %}<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MILE</title>
        
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	
    </head>
    <body id="page-top">



<!-- Header-->
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">MILE: A Multi-Level Framework for Scalable Graph Embedding</h1>
            </div>
        </header>
        <!-- About section-->
        <section id="about">
            <div class="container px-8">
                <div class="row gx-8 justify-content-center">
                    <div class="col-lg-18">
                    <div class = "box">
                    <div class="row">
		            <div class="col-md-2">Graph:</div>
		              	<form method="post" enctype="multipart/form-data">
				    {% csrf_token %}
				    <input type="file" name="graph">
				    
				
                    </div>
                    </div>
                    
                    
                    <div class = "box">
                    <div class="row">
		            <div class="col-md-2">Coarsen Level:</div>
		            
		            	<div class="col-md-2"><input id="coarsen" name = "coarsen" type="number" min="0" class="form-control w-50" id="comm"></div>
		            
		            </div>
                    </div>
                    </div>
                    

                    <div class = "box">
                    <div class="row">
                    	    
		            <div class="col-md-2">Embedding Dimension:</div>
		            <div class="col-md-2"><input id="dim" name = "dim" type="number" min="0" class="form-control w-50" id="comm"></div>
		            
                    </div>
                    </div>
                    
                    
                    <div class = "parent">
                    <div class="child">
		            <div class="row">
				    <div class="col-md-2" style="margin-right:10%;">Language:</div>
				    <div class="col-md-2">
				    	<div class="btn-group">
					    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Select</button>
					    <div class="dropdown-menu">
						<a href="#" class="dropdown-item">C</a>
						<a href="#" class="dropdown-item">R</a>
						<a href="#" class="dropdown-item">Python</a>
						<a href="#" class="dropdown-item">Java</a>
					    </div>
					</div>
				    </div>
		            </div>
                    </div>
                    
                  
                    <div class="child">
		            <div class="row">
				    <div class="col-md-2" style="margin-right:10%;">Script:</div>
				    
					    <input type="file" name="script">
					    
				    
		            </div>
                   </div>

			
 		    <div class="child">
		            <div class="row">
				    <div class="col-md-2" style="margin-right:10%;">Other files:</div>
				    
					    <input type="file" name="others">
		            </div>
                    </div>
                    </div>
                    
                    <div class = "box">
                    <div class="row">
		            <div class="col-md-2">Execution Command:</div>
		            <div><input id="comm" name = "comm" type="text" class="form-control w-75" id="comm" placeholder="java code.java -jar code.jar --param1 --param2"></div>
                    </div>
                    </div>
                    
                    <div class = "long-button" >
                    
		            <div class="d-grid gap-2 col-6 mx-auto">
		            
				  <button class="btn btn-primary" type="submit" name="run_mile">Run MILE</button>
			    </form>  
			    </div>
                    
                    </div>
                    
                    
		    <p>{{ msg}}</p>
		    {% if finish %}
                    <a href="/backend/jobs/{jobid}/embbedings.txt" download>
			  Download the result
			</a>
			{% endif%}
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; MILE 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<style>
	header {
	  padding-top: 9.5rem;
	  padding-bottom: 6rem;
	}
	.lead {
	  font-size: 1.25rem;
	  font-weight: 300;
	}
	section {
	  padding-top: 9rem;
	  padding-bottom: 4rem;
	}
	.box {
	  height:80px;
	  
	  
	}
	.long-button{
	  height:80px;
	  margin-top:30px;
	}
	
	.parent{
	  display: flex;
	  flex-wrap: wrap;
	}
	.child {
	  display: inline-block;
	  margin: 0px;
	  flex-grow: 1;
	  width: 33%;
	}
	.row{
	  margin-right: 0px;
	}
	
	</style>
    </body>
</html>
